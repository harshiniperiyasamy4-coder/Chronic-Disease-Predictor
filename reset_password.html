<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://watermark.lovepik.com/photo/50054/1552.jpg_wh1200.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
    }

    h3 {
      color: #2c3e50;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #3498db;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    #error-msg {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    #success-msg {
      color: green;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4" style="max-width:400px; margin:auto;">
      <h3 class="text-center mb-3">Reset Your Password</h3>
      <form method="POST" id="resetForm">
        <div class="mb-3">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required>
        </div>

        <div class="mb-3">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter new password" required>
          <div id="error-msg"></div>
          <div id="success-msg"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>

      {% if msg %}
      <div class="alert alert-info mt-3 text-center">{{ msg }}</div>
      {% endif %}
    </div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const errorMsg = document.getElementById("error-msg");
    const successMsg = document.getElementById("success-msg");

    // Password strength: at least 8 chars, 1 letter, 1 number, 1 special char
    const strongPassword = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;

    form.addEventListener("submit", function(event) {
      errorMsg.textContent = "";
      successMsg.textContent = "";

      if (!strongPassword.test(password.value)) {
        event.preventDefault();
        errorMsg.textContent = "Password must be at least 8 characters long and include letters, numbers, and special characters.";
        return;
      }

      if (password.value !== confirmPassword.value) {
        event.preventDefault();
        errorMsg.textContent = "Passwords do not match!";
        return;
      }

      successMsg.textContent = "Password looks good!";
    });

    // Real-time validation
    confirmPassword.addEventListener("input", function() {
      if (password.value && confirmPassword.value && password.value === confirmPassword.value) {
        successMsg.textContent = "Passwords match!";
        errorMsg.textContent = "";
      } else if (confirmPassword.value) {
        successMsg.textContent = "";
        errorMsg.textContent = "Passwords do not match!";
      } else {
        successMsg.textContent = "";
        errorMsg.textContent = "";
      }
    });
  </script>
</body>
</html>
