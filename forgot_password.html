<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('https://tse1.mm.bing.net/th/id/OIP.FEkvtwnhLshRzjp0zmdIsAHaE8?w=1000&h=667&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      margin: 0;
    }

    .forgot-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-weight: 600;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #e74c3c;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #3498db;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password?</h2>
    <p style="font-size:14px; color:#555;">Enter your registered email to receive a reset link.</p>
    
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    {% if msg %}
      <p class="msg">{{ msg }}</p>
    {% endif %}

    <a href="/login">Back to Login</a>
  </div>
</body>
</html>
